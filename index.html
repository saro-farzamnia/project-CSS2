<!DOCTYPE html>
<html>
<head>
    <title>Quiz</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>Login</h1>
    <form action="send" class="parent">
    <label for="Username">Username</label>
    <input type="text" placeholder="Username" name="a" id="Username" value="Username">
    <label for="Password">Password</label>
    <input type="password" placeholder="Password" name="a" id="Password" value="Password">
    <button type="submit" class="login-box">SUBMIT</button>
    <button type="reset" class="reset-box">REGISTER</button>
    </form>
</body>
</html>
